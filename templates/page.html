<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Component By Function</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d6e6f2;
      /* Light blue background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    /* Page header */
    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #173a5e;
      /* Dark blue */
      margin-bottom: 20px;
    }

    /* Book cover styling */
    .book-cover {
      width: 300px;
      height: 500px;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 0 auto;
    }

    /* Top section */
    .top {
      background-color: #f5f5f5;
      /* Light gray */
      height: 20%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 5px;
    }

    .top .logo {
      font-size: 16px;
      /* Increased font size */
      font-weight: bold;
      color: #333;
    }

    .top .author {
      font-size: 14px;
      /* Adjusted font size */
      font-weight: normal;
      color: #555;
      margin-top: 5px;
    }

    /* Middle section */
    .middle {
      background-color: #ffffff;
      height: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .middle .title {
      font-size: 32px;
      /* Increased font size */
      font-weight: bold;
      line-height: 1.2;
      text-transform: uppercase;
    }

    /* Bottom section */
    .bottom {
      background-color: #fcd200;
      /* Yellow */
      height: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom .large-text {
      font-size: 120px;
      /* Increased font size */
      font-weight: bold;
      color: #333;
    }

    /* Footer styling */
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .footer .description {
      margin-bottom: 10px;
    }

    .footer .copyright {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- Page Header -->
  <div class="container">
    <h1>Book Component By Function</h1>
  </div>

  <!-- Book Cover -->
  <div class="book-cover">
    <!-- Top section -->
    <div class="top">
      <div class="logo">O'Reilly</div>
      <div class="author">KYLE SIMPSON</div>
    </div>

    <!-- Middle section -->
    <div class="middle">
      <div class="title">SCOPE & CLOSURES</div>
    </div>

    <!-- Bottom section -->
    <div class="bottom">
      <div class="large-text">JS</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="description">
      Parts of the language that many JavaScript programmers simply avoid.
    </div>
    <div class="copyright">Â© 2024 Oleg</div>
  </div>
</body>

</html>
